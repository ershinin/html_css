<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обратная связь</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
<nav id="nav">
    <ul class="container">
        <li><a href="index.html">Наша компания</a></li>
        <li><a href="works.html">Услуги</a></li>
        <li><a href="#">Обратная связь</a></li>
    </ul>
</nav>

<article class="wrapper">
    <div class="container">
        <header>
            <h2>Свяжитесь с нами</h2>
            <p>Не откладывайте на завтра то, что можно напечатать сегодня!</p>
        </header>
        <div class="row">
            <div class="col-12">
                <form method="post" action="#">
                    <div class="row">
                        <div class="col-6 col-12-small">
                            <input type="text" name="name" id="name" placeholder="Ваше имя" />
                        </div>
                        <div class="col-6 col-12-small">
                            <input type="text" name="email" id="email" placeholder="E-mail" />
                        </div>
                        <div class="col-12">
                            <input type="text" name="phone" id="subject" placeholder="Номер телефона" />
                        </div>
                        <div class="col-12">
                            <textarea name="message" id="message" placeholder="Текст сообщения"></textarea>
                        </div>
                        <div class="col-12">
                            <input type="submit" value="Send Message" class="button actions"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</article>

<footer class="wrapper footer">
    <ul id="copyright">
        <li>&copy; All rights reserved</li><li>2022</li>
    </ul>
</footer>
</body>
</html>
